var httpc8 = new XMLHttpRequest();
httpc8.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        images = JSON.parse(this.responseText);
        mdstring = "";
        for(var index = 0;index < images.length;index++) {    
           mdstring += "![](" + images[index] + ")\n";
        }
        

        for(var index = 0;index < images.length;index++) {    
           mdstring += " - [photographs/" + images[index] + "](photographs/" + images[index] + ")\n";
        }

        
        document.getElementById("textio").value = mdstring;
    }
};

httpc8.open("GET", "list-files.php?directoryname=photographs/", true);
httpc8.send();
</script>
